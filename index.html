<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>SHOW ANIMATION</title>
</head>
<body>
    <!-- Container Start -->
    <div class="container">

        <!-- Circle Start -->
        <div class="circle">
            <div class="cir"></div>
        </div>
        <!-- Circle End -->

        <!-- Trangle Start -->
        <div class="trangle">
            <div class="tra"></div>
        </div>
        <!-- Trangle End -->

        <!-- Image Start -->
        <div class="image">
            <img src="shoebg.png" alt="">
        </div>
        <!-- Image End -->

        <!-- Rectangle Start -->
        <div class="rectangle">
            <div class="rect"></div>
        </div>
        <!-- Rectangle End -->
        
        <!-- Circle2 Start -->
        <div class="circle2">
            <div class="cir2"></div>
        </div>
        <!-- Circle2 End -->

        <!-- Div Start -->
        <div class="bgline">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <!-- Div End -->
    </div>
</body>
</html>
